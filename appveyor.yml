# Appveyor.yml file to build installer packages for eclipse

skip_tags: true

platform: x64

configuration: Release

before_build:
  - ps: build\DownloadEclipse.ps1 -Version neon-2 -Distribution cpp

build:
  project: src\EclipseCDT\EclipseCDT.wixproj

artifacts:
  - path: src\EclipseCDT\bin\$(Platform)\$(configuration)\*.msi
